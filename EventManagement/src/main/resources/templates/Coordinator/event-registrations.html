<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Registrations</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container mt-4">

    <h2 class="mb-3">Event Registrations</h2>

    <!-- Event Info -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${event.title}"></h5>
            <p class="card-text" th:text="${event.description}"></p>

            <span class="badge bg-info text-dark"
                  th:text="${event.status}">
            </span>
        </div>
    </div>

    <!-- Registrations Table -->
    <div class="card shadow">
        <div class="card-body">

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Student Email</th>
                    <th>Registered Date</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="reg : ${registrations}">
    <td th:text="${reg.user.name}"></td>
    <td th:text="${reg.user.email}"></td>
</tr>
                

                <tr th:if="${#lists.isEmpty(registrations)}">
                    <td colspan="3" class="text-center text-muted">
                        No registrations yet
                    </td>
                </tr>
                </tbody>
            </table>

            <a th:href="@{/coordinator/manage-events}"
               class="btn btn-secondary mt-3">
                Back to Manage Events
            </a>
        </div>
    </div>

</div>

<div th:replace="fragments/footer"></div>

</body>
</html>
