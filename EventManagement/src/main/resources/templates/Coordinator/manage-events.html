<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Events</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Coordinator CSS -->
    <link rel="stylesheet" th:href="@{/css/coordinator.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<div class="container my-5">

    <!-- PAGE HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="dashboard-title">My Events</h2>
        <a th:href="@{/coordinator/dashboard}" class="btn btn-outline-dark">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <!-- EVENTS TABLE CARD -->
    <div class="card manage-events-card">
        <div class="card-body p-0">

            <table class="table align-middle mb-0">
                <thead class="table-header">
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="event : ${events}" class="event-row">
                        <td th:text="${event.title}"></td>
                        <td th:text="${event.date}"></td>
                        <td th:text="${event.venue}"></td>

                        <!-- STATUS -->
                        <td>
                            <span th:if="${event.status.name() == 'PENDING'}"
                                  class="badge status-pending">
                                Pending
                            </span>

                            <span th:if="${event.status.name() == 'APPROVED'}"
                                  class="badge status-approved">
                                Approved
                            </span>

                            <span th:if="${event.status.name() == 'REJECTED'}"
                                  class="badge status-rejected">
                                Rejected
                            </span>
                        </td>

                        <!-- ACTION -->
                        <td class="text-center">
                            <a th:if="${event.status.name() == 'PENDING'}"
                               th:href="@{'/coordinator/delete-event/' + ${event.id}}"
                               class="btn btn-sm btn-danger action-btn"
                               onclick="return confirm('Delete this event?')">
                                Delete
                            </a>

                            <span th:if="${event.status.name() != 'PENDING'}"
                                  class="text-muted">
                                Locked
                            </span>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
