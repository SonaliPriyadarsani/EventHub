<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Event</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container mt-4">
    <h2 class="mb-4">Edit Event</h2>

    <form th:action="@{/coordinator/update-event}"
          th:object="${event}"
          method="post"
          class="card p-4 shadow">

        <!-- Hidden ID -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Event Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}"
                      class="form-control"
                      rows="4"
                      required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" th:field="*{category}" class="form-control" required>
        </div>

        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" th:field="*{date}" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time</label>
                                <input type="time" th:field="*{time}" class="form-control">
                            </div>
                        </div>
        

        <div class="mb-3">
            <label class="form-label">Venue</label>
                            <input type="text" th:field="*{venue}" class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                Update Event
            </button>

            <a th:href="@{/coordinator/manage-events}"
               class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

<div th:replace="fragments/footer"></div>

</body>
</html>
