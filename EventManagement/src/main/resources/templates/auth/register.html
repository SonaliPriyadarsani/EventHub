<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | EventHub</title>

    <!-- Bootstrap (same CDN as index.html) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">

<!-- ================= REGISTER SECTION ================= -->
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">

            <div class="auth-card">
                <h2 class="text-center mb-4">User Registration</h2>

                <p th:if="${error}" class="text-danger text-center" th:text="${error}"></p>

                <form th:action="@{/register}" th:object="${user}" method="post">

                    <div class="mb-3">
                        <input type="text" th:field="*{name}" class="form-control"
                               placeholder="Full Name" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" th:field="*{email}" class="form-control"
                               placeholder="Email Address" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="Password" required>
                    </div>

                    <!-- ROLE -->
                    <div class="mb-3">
                        <select th:field="*{role}" id="roleSelect" class="form-select" required>
                            <option value="">Select Role</option>
                            <option th:each="r : ${roles}"
                                    th:value="${r}"
                                    th:text="${r}"
                                    th:if="${!(r.name() == 'ADMIN' and adminLimitReached)}">
                            </option>
                        </select>
                    </div>

                    <!-- DEPARTMENT -->
                    <div class="mb-3" id="departmentDiv">
                        <select th:field="*{department}" class="form-select">
                            <option value="">Select Department</option>
                            <option value="CSE">Computer Science</option>
                            <option value="ECE">Electronics</option>
                            <option value="EEE">Electrical</option>
                            <option value="MECH">Mechanical</option>
                            <option value="CIVIL">Civil</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">
                        Register
                    </button>
                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a th:href="@{/login}">Login</a>
                </p>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const roleSelect = document.getElementById("roleSelect");
    const deptDiv = document.getElementById("departmentDiv");

    roleSelect.addEventListener("change", function () {
        if (this.value === "ADMIN") {
            deptDiv.style.display = "none";
        } else {
            deptDiv.style.display = "block";
        }
    });
</script>

</body>
</html>
