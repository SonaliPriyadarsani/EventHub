<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard | EventHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<!-- DASHBOARD CONTENT -->
<div class="container my-5">
    <h2 class="mb-5 text-center">Welcome EventStar</h2>

    <div class="row g-4">

        <!-- Events Card -->
        <div class="col-md-4">
            <div class="student-card text-center p-3">
                <div class="card-image mb-3">
        <img src="/images/event_s.jpg" class="card-image">
                </div>
                <h5 class="card-title">Events</h5>
                <p class="card-text">View all approved events</p>
                <a th:href="@{/student/events}" class="btn btn-primary btn-sm">
                    View Events
                </a>
            </div>
        </div>

        <!-- My Registrations Card -->
        <div class="col-md-4">
            <div class="student-card text-center p-3">
                <div class="card-image mb-3">
        <img src="/images/eventreg.jpg" class="card-image">
                </div>
                <h5 class="card-title">My Registrations</h5>
                <p class="card-text">Events you have registered for</p>
                <a th:href="@{/student/my-registrations}" class="btn btn-success btn-sm">
                    My Registrations
                </a>
            </div>
        </div>

        <!-- Feedback Card -->
        <div class="col-md-4">
            <div class="student-card text-center p-3">
                <div class="card-image mb-3">
        <img src="/images/feed.jpg" class="card-image">
                </div>
                <h5 class="card-title">Feedback</h5>
                <p class="card-text">Give feedback for events</p>
                <a th:href="@{/student/feedback}" class="btn btn-warning btn-sm">
                    Give Feedback
                </a>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
