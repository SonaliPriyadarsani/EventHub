<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Registrations | EventHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Student CSS -->
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<div class="container my-5">
    <h2 class="mb-4 text-center">My Registrations</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="reg : ${registrations}">
            <div class="card registration-card h-100 shadow-sm">
                                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${reg.event.title}">Event Title</h5>
                    <p class="mb-1"><b>Date:</b> <span th:text="${reg.event.date}">01-Jan-2026</span></p>
                    <p class="mb-1"><b>Venue:</b> <span th:text="${reg.event.venue}">Auditorium</span></p>
                    <span class="badge bg-success mt-auto">Registered</span>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${registrations.isEmpty()}">
            <p class="text-center text-muted fs-5">You have not registered for any events yet.</p>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
