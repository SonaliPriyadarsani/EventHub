<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Details | EventHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<!-- EVENT DETAILS -->
<div class="container my-5">
    <div class="event-card p-4 shadow-sm">
        <!-- Event Image Placeholder -->
        <div class="event-image mb-4">
            <!-- Add banner or event image here -->
        </div>

        <!-- Event Info -->
        <h2 class="mb-3" th:text="${event.title}">Event Title</h2>
        <p class="mb-3" th:text="${event.description}">Event description goes here...</p>

        <div class="row mb-2">
            <div class="col-md-6">
                <p><b>Date:</b> <span th:text="${event.eventDate}">01-Jan-2026</span></p>
            </div>
            <div class="col-md-6">
                <p><b>Venue:</b> <span th:text="${event.venue}">Auditorium</span></p>
            </div>
        </div>

        <a th:href="@{/student/events}" class="btn btn-primary mt-3">
            Back to Events
        </a>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
