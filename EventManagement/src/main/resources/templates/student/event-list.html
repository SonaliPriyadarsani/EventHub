<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Events | EventHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Student CSS -->
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<!-- EVENTS GRID -->
<div class="container my-5">
    <h2 class="mb-4 text-center">Available Events</h2>

    <div class="row g-4">
        <div class="col-md-4" th:each="event : ${events}">
            <div class="card event-card h-100 shadow-sm">
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${event.title}">Event Title</h5>
                    <p class="card-text" th:text="${event.description}">Event description goes here.</p>
                    <p class="mb-1"><b>Date:</b> <span th:text="${event.date}">01-Jan-2026</span></p>
                    <p class="mb-3"><b>Venue:</b> <span th:text="${event.venue}">Auditorium</span></p>
                    <form th:action="@{'/student/register/' + ${event.id}}" method="post" class="mt-auto">
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${events.isEmpty()}">
            <p class="text-center text-muted fs-5">No events available at the moment.</p>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
