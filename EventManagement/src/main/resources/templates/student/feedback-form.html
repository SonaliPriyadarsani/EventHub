<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Feedback | EventHub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/student.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<!-- FEEDBACK FORM -->
<div class="container my-5">
    <h2 class="mb-4 text-center">Event Feedback</h2>

    <div class="feedback-card p-4 mx-auto shadow-sm">
        <form th:action="@{/student/feedback}" method="post">
            <div class="mb-3">
                <input class="form-control" type="number" min="1" max="5" placeholder="Rating (1-5)" required>
            </div>

            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Comments" required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Submit Feedback
            </button>
        </form>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
