<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header"></div>

<div class="container my-5">

    <!-- PAGE TITLE -->
    <div class="text-center mb-5">
        <h2 class="admin-title">Admin Control Panel</h2>
        <p class="admin-subtitle">Manage events, users, and system reports</p>
    </div>

    <!-- ADMIN ACTION CARDS -->
    <div class="row g-4">

        <!-- APPROVE EVENTS -->
        <div class="col-md-4">
            <div class="card admin-card approve-card">
                <div class="card-body text-center">
                    <div class="icon-circle bg-primary">
                        ğŸ“
                    </div>
                    <h5 class="mt-3">Approve Events</h5>
                    <p>Review and approve submitted events</p>
                    <a th:href="@{/admin/approve-events}" class="btn btn-primary w-100">
                        Go
                    </a>
                </div>
            </div>
        </div>

        <!-- MANAGE USERS -->
        <div class="col-md-4">
            <div class="card admin-card users-card">
                <div class="card-body text-center">
                    <div class="icon-circle bg-success">
                        ğŸ‘¥
                    </div>
                    <h5 class="mt-3">Manage Users</h5>
                    <p>Activate, deactivate, and control users</p>
                    <a th:href="@{/admin/manage-users}" class="btn btn-success w-100">
                        Go
                    </a>
                </div>
            </div>
        </div>

        <!-- REPORTS -->
        <div class="col-md-4">
            <div class="card admin-card reports-card">
                <div class="card-body text-center">
                    <div class="icon-circle bg-dark">
                        ğŸ“Š
                    </div>
                    <h5 class="mt-3">Reports</h5>
                    <p>View system analytics and reports</p>
                    <a th:href="@{/admin/reports}" class="btn btn-dark w-100">
                        Go
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
