<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Reports</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container my-5">

    <!-- PAGE HEADER -->
    <div class="text-center mb-5">
        <h2 class="admin-title">Reports & Analytics</h2>
        <p class="admin-subtitle">System overview and activity summary</p>
    </div>

    <!-- STATS CARDS -->
    <div class="row g-4 justify-content-center">

        <!-- TOTAL EVENTS -->
        <div class="col-md-4">
            <div class="card admin-stat-card text-center">
                <div class="stat-icon bg-primary">
                    ğŸ“…
                </div>
                <h5>Total Events</h5>
                <h2 class="stat-number" th:text="${totalEvents}"></h2>
            </div>
        </div>

        <!-- TOTAL REGISTRATIONS -->
        <div class="col-md-4">
            <div class="card admin-stat-card text-center">
                <div class="stat-icon bg-success">
                    ğŸ§‘â€ğŸ“
                </div>
                <h5>Total Registrations</h5>
                <h2 class="stat-number" th:text="${totalRegistrations}"></h2>
            </div>
        </div>

    </div>

    <!-- OPTIONAL INSIGHT SECTION -->
    <div class="card admin-card mt-5 p-4 text-center">
        <h5>System Insight</h5>
        <p class="text-muted mb-0">
            This report helps administrators track platform usage,
            event activity, and student participation trends.
        </p>
    </div>

</div>

<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
