<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container my-5">

    <!-- PAGE HEADER -->
    <div class="text-center mb-4">
        <h2 class="admin-title">Manage Users</h2>
        <p class="admin-subtitle">Control user roles and account status</p>
    </div>

    <!-- USERS TABLE -->
    <div class="card admin-card p-4">
        <div class="table-responsive">
            <table class="table align-middle admin-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Department</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>

                    <td>
                        <strong th:text="${user.name}"></strong>
                    </td>

                    <td th:text="${user.email}"></td>

                    <!-- ROLE UPDATE -->
                    <td>
                        <form th:action="@{/admin/update-role}" method="post" class="d-flex gap-2">
                            <input type="hidden" name="userId" th:value="${user.userId}" />

                            <select name="role" class="form-select form-select-sm">
                                <option th:selected="${user.role == 'ADMIN'}" value="ADMIN">ADMIN</option>
                                <option th:selected="${user.role == 'COORDINATOR'}" value="COORDINATOR">COORDINATOR</option>
                                <option th:selected="${user.role == 'STUDENT'}" value="STUDENT">STUDENT</option>
                            </select>

                            <button type="submit" class="btn btn-primary btn-sm">
                                Update
                            </button>
                        </form>
                    </td>

                    <td th:text="${user.department}"></td>

                    <!-- STATUS -->
                    <td>
                        <span th:if="${user.active}" class="badge bg-success">
                            Active
                        </span>
                        <span th:if="${!user.active}" class="badge bg-danger">
                            Inactive
                        </span>
                    </td>

                    <!-- ACTIONS -->
                    <td class="text-center">

                        <!-- Deactivate -->
                        <form th:if="${user.active}"
                              th:action="@{/admin/deactivate-user/{id}(id=${user.userId})}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-warning btn-sm action-btn"
                                    onclick="return confirm('Deactivate this user?');">
                                Deactivate
                            </button>
                        </form>

                        <!-- Activate -->
                        <form th:if="${!user.active}"
                              th:action="@{/admin/activate-user/{id}(id=${user.userId})}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-success btn-sm action-btn">
                                Activate
                            </button>
                        </form>

                        <!-- Delete -->
                        <form th:action="@{/admin/delete-user/{id}(id=${user.userId})}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-danger btn-sm action-btn"
                                    onclick="return confirm('PERMANENT delete?');">
                                Delete
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
