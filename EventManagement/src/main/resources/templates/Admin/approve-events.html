<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Events</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Admin CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div th:replace="fragments/header"></div>

<div class="container my-5">

    <!-- PAGE HEADER -->
    <div class="text-center mb-4">
        <h2 class="admin-title">Pending Event Approvals</h2>
        <p class="admin-subtitle">Review and approve coordinator submissions</p>
    </div>

    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(events)}" class="text-center empty-state">
        <img src="/images/appprove.jpg" class="img">
        <h5 class="mt-3">No coordinator events to approve</h5>
        <p class="text-muted">All events are currently reviewed</p>
    </div>

    <!-- EVENTS TABLE -->
    <div class="card admin-card p-4" th:if="${!#lists.isEmpty(events)}">
        <div class="table-responsive">
            <table class="table align-middle admin-table">
                <thead>
                    <tr>
                        <th>Event Title</th>
                        <th>Coordinator</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}">
                        <td>
                            <strong th:text="${event.title}"></strong>
                        </td>
                        <td th:text="${event.createdBy.name}"></td>
                        <td class="text-center">
                            <form th:action="@{'/admin/approve/' + ${event.id}}"
                                  method="post"
                                  class="d-inline">
                                <button type="submit" class="btn btn-success btn-sm px-4 approve-btn">
                                    âœ” Approve
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
